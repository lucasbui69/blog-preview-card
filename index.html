<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Import Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main role="maincontent">
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="./assets/images/illustration-article.svg" alt="cardimg">
        </div>
        <div class="card-tag">
          Learning
        </div>
        <div class="card-date">
          Published 21 Dec 2023
        </div>
        <h2 class="card-title">
          HTML & CSS foundations
        </h2>
        <div class="card-description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
        <div class="card-user">
          <img src="./assets/images/image-avatar.webp" alt="avatar" class="card-user-img">
          Greg Hooper
        </div>
      </div>
    </div>
    <footer role='contentfooter'>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.lucasbui.com">Lucas Bui</a>.
      </div>
    </footer>
  </main>
</body>

</html>
